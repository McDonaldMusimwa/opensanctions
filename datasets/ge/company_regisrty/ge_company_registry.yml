title: Georgian Company Registry
entry_point: crawler.py
prefix: ge-company-registry
coverage:
  frequency: weekly
  start: 2024-01-20
load_db_uri: ${OPENSANCTIONS_DATABASE_URI}
summary: >-
  List of companies registered in Georgia
description: |
  The Georgian Company Registry is a list of companies registered in
  Georgia.
url: 
data:
  url: https://enreg.reestri.gov.ge/main.php?m=new_index
  format: HTML
  lang: kat
publisher:
  name: TI Georgia
  country: ge
  url: https://transparency.ge/en
  description: |
    Transparency International Georgia (TI Georgia) is a non-governmental
    organization that works to reduce corruption and promote transparency,
    accountability, and integrity in Georgia.  It is a member of the global
    Transparency International movement.
  official: false

lookups:
  columns:
    options:
      - match:
          - 1. საიდენტიფიკაციო ნომერი
        value: id
      - match:
          - 2. დასახელება
        value: name
      - match: 
          - 3. სამართლებრივი ფორმა
        value: legal_form
      - match:
          - 4. რეგისტრაციის თარიღი
        value: registration_date
      - match:
          - 5. მისამართი
        value: address
      - match:
          - 6. ელ-ფოსტა
        value: email
      - match:
          - 7. სტატუსი
        value: status
      - match:
          - 8. ხელმძღვანელი
        value: director
      - match:
          - 9. დირექტორის პ/ნ
        value: director_id
      - match:
          - 10. დირექტორის მოქალაქეობა
        value: director_citizenship
      - match:
          - 11. დირექტორის კომპანიასთან კავშირის საწყისი თარიღი
        value: director_start_date
      - match:
          - 12. პარტნიორი
        value: partner
      - match:
          - 13. პარტნიორის წილი
        value: partner_share
      - match:
          - 14. პარტნიორის პ/ნ
        value: partner_id
      - match:
          - 15. პარტნიორის მოქალაქეობა
        value: partner_citizenship
      - match:
          - 16. პარტნიორის კომპანიასთან კავშირის საწყისი თარიღი
        value: partner_start_date
  type.country: 
    options: 
      - match: 
          - რუსეთისფედერაცია
          - რუსეთის ფედერაცია
        value: RU
      - match: ჩეხეთისრესპუბლიკა
        value: CZ
      - match: აშშ
        value: US
      # - match: 
      #     - ირანი (ისლამური რესპუბლიკა)
      #     - ირანი (ისლამურირესპუბლიკა)
      #     - ირანი(ისლამური რესპუბლიკა)
        # value: IR
      - contains: ირანი
        value: IR
      - match: კოტდივუარი
        value: CI
      - match: 
          - კორეის რესპუბლიკა
        value: KR
      - match: სენტკიტსი და ნევისი
        value: KN
      - match: საუდის არაბეთის სამეფო
        value: SA
      - match: 
          - სამხრეთ აფრიკა
          - სამხრეთაფრიკა
        value: ZA
      - contains: სირიის
        value: SY
      - match: არაბთა გაერთიანებული საემიროები
        value: AE
      - match: შრილანკა
        value: LK
      - match: ვირჯინიის კუნძულები (ბრიტ )
        value: VG
